<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk" />
    <title>first_dart_webapp</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.dart.js"></script>
  </head>
  <body>
    <div class="calc-box">
      <table id="calcu">
        <tr>
          <td colspan="4">
            <div class="input-row">
              <p id="output"></p>
            </div>
          </td>
        </tr>

        <tr>
          <td><button class="clear-btn">C</button></td>
        </tr>

        <tr>
          <td><button class="num-btn">1</button></td>
          <td><button class="num-btn">2</button></td>
          <td><button class="num-btn">3</button></td>
          <td><button class="operation-btn">/</button></td>
        </tr>

        <tr>
          <td><button class="num-btn">4</button></td>
          <td><button class="num-btn">5</button></td>
          <td><button class="num-btn">6</button></td>
          <td><button class="operation-btn">*</button></td>
        </tr>

        <tr>
          <td><button class="num-btn">7</button></td>
          <td><button class="num-btn">8</button></td>
          <td><button class="num-btn">9</button></td>
          <td><button class="operation-btn">-</button></td>
        </tr>

        <tr>
          <td><button class="num-btn">0</button></td>
          <td><button class="operation-btn">.</button></td>
          <td><button id="equals">=</button></td>
          <td><button class="operation-btn">+</button></td>
        </tr>
      </table>
    </div>
  </body>
</html>
